<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéÇ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    text-align: center;
    color: #fff;
  }
  #container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  h1 {
    font-size: 3rem;
    margin: 0.5rem;
    animation: glow 1.5s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #f0a, 0 0 30px #f0a; }
    to   { text-shadow: 0 0 20px #fff, 0 0 30px #f0a, 0 0 40px #f0a; }
  }
  #sub {
    font-size: 1.5rem;
    margin-top: 0.5rem;
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    opacity: 0.8;
    animation: fall 5s infinite;
  }
  @keyframes fall {
    to { transform: translateY(700px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div id="container">
  <h1>Happy Birthday ‚ù§Ô∏è</h1>
  <div id="sub">To my love ‚Äî I‚Äôm always with you ‚ú®</div>
</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2021/12/08/audio_0f2096ee9a.mp3?filename=happy-birthday-10883.mp3"></audio>

<script>
// play music
const music = document.getElementById("music");
music.volume = 0.8;

// wait for user click (required on phones)
document.body.addEventListener('click', () => {
  music.play();
});

// make confetti
function confettiPiece() {
  const div = document.createElement("div");
  div.className = "confetti";
  document.body.appendChild(div);

  div.style.left = Math.random() * window.innerWidth + "px";
  div.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
  div.style.animationDuration = 3 + Math.random() * 3 + "s";

  setTimeout(() => { div.remove(); }, 6000);
}

// spawn confetti
setInterval(confettiPiece, 200);

</script>

</body>
</html>
