<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;

.container {

h1 {

}

#sparkleName {
  font-size: 2.2rem;
  margin-bottom: 15px;
  animation: sparkle 2s infinite alternate;
}

@keyframes sparkle {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #fff, 0 0 40px #ff69b4; }
}

/* Slideshow */
.slideshow {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 15px;
  border: 4px solid white;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  animation: slide 12s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }

@keyframes slide {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* Cake */
.cake {
  margin: 20px auto;
  width: 120px;
  height: 90px;
  background: #ff6f91;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

.cake::before {
  content: "";
  position: absolute;
  top: -25px;
  width: 120px;
  height: 25px;
  background: #ffc75f;
  border-radius: 10px 10px 0 0;
}

.candle {
  position: absolute;
  top: -45px;
  left: 55px;
  width: 10px;
  height: 25px;
  background: white;
}

.flame {
  position: absolute;
  top: -15px;
  left: -5px;
  width: 20px;
  height: 20px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.8s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

#typing {
  font-size: 1.15rem;
  min-height: 120px;
}

#finalLine {
  display: none;
  font-size: 1.4rem;
  margin-top: 15px;
  color: #fff;
}

/* Floating emojis */
.emoji {
  position: absolute;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
